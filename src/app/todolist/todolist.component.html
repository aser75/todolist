<div id="todolist">

    <section>

        <!--
            Header
        -->
        <header>
            <h1>Todos</h1>
            <div>

                <form>

                  <mat-form-field class="example-full-width">
                     <input matInput #newItem type="text" class="form-control"  required  (keyup.enter)="addItem(newItem.value)">
                  </mat-form-field>

               </form>

            </div>
        </header>
        <!--
            Fin Header
        -->

        <!--
            List item todolist
        -->
        <div id="list">

            <ul>
                <li
                *ngFor="let item of items | async; let i = index"
                [ngClass]="{
                  'show': selectedItem === 'item'+i,
                  'hide': selectedItem !== 'item'+i
                }">

                   <div class="content" class="description">{{item.description}}</div>

                   <div class="content" class="update">

                     <form>
                      <input #updateItem type="text" class="form-control" id="update{{i}}" name="update{{i}}" value="{{item.description}}" (keyup.enter)="updateItems( updateItem.value, item.key )">
                   </form>
                   </div>

                   <mat-checkbox class="example-margin" (change)="updateCompleted(item.completer, item.key)" [(ngModel)]="item.completer">Checked</mat-checkbox>

                   <div class="sup"       (click)="deleteItems(item.key)">Supprimez</div>
                   <div class="modfifier" (click)="show(i)">modifiez</div>

                </li>
            </ul>

        </div>
        <!--
            Fin list item todolist
        -->

    </section>

</div>
